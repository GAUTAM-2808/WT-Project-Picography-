<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <style>
        /* Background styling similar to store.html */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: linear-gradient(to top, #30cfd0 0%, #330867 100%);
            background-size: cover;
            background-attachment: fixed;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Payment container styling */
        .payment-container {
            background-color: rgba(255, 255, 255, 0.9); /* Slightly transparent background */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
            z-index: 2;
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        /* Product image styling */
        .product-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        /* Product price styling */
        .price {
            font-size: 20px;
            color: #333;
            margin-bottom: 15px;
        }

        /* Payment button styling */
        #payButton {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }

        #payButton:hover {
            background-color: #45a049;
        }

        /* Message styling if no product is selected */
        .no-product {
            color: red;
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="payment-container">
        <h1>Payment for Product</h1>

        <!-- Display product image -->
        <img id="productImage" class="product-image" alt="Selected Product Image">

        <!-- Display product price -->
        <p class="price">Price: <span id="productPrice"></span></p>

        <!-- Payment button -->
        <button id="payButton">Pay Now</button>

        <p id="noProductMessage" class="no-product" style="display: none;">No product selected. Please go back and select a product.</p>
    </div>

    <script>
        // Fetching product details from localStorage
        const selectedItem = JSON.parse(localStorage.getItem('selectedItem'));

        if (selectedItem && selectedItem.imageUrl && selectedItem.price) {
            // Display the image and price
            document.getElementById('productImage').src = selectedItem.imageUrl;
            document.getElementById('productPrice').innerText = `â‚¹${selectedItem.price}`;
        } else {
            // Hide payment button and show no product message
            document.getElementById('payButton').style.display = 'none';
            document.getElementById('noProductMessage').style.display = 'block';
        }

        // Function to handle payment
        function makePayment() {
            const price = selectedItem.price;

            const options = {
                key: 'rzp_test_YkzRgpsdIxrZ7h', // Replace with your Razorpay key id
                amount: price * 100, // Amount in paise
                currency: 'INR',
                name: 'PictoGraphy.com',
                description: 'Product Purchase',
                image: 'HomeBg.png', // Replace with your image
                order_id: '', // If you have an order ID, you can set it here
                handler: function (response) {
                    alert(`Payment successful: ${response.razorpay_payment_id}`);
                    // You can redirect to a success page or perform any other action
                },
                prefill: {
                    name: '',
                    email: '',
                    contact: ''
                },
                notes: {
                    address: ''
                },
                theme: {
                    color: '#F37254'
                }
            };

            const rzp1 = new Razorpay(options);
            rzp1.open();
            event.preventDefault();
        }

        document.getElementById('payButton').onclick = makePayment;
    </script>
</body>
</html>
