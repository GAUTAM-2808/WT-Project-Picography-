<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Store</title>
  <style>
    .store-items {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .store-item {
      margin: 20px;
      width: 200px;
      height: 200px;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .store-item img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
    }
    .buy-now {
      background-color: #4CAF50;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>My Store</h1>
  <div class="store-items">
    <!-- Items will be displayed here -->
  </div>

  <script>
    const storedItems = localStorage.getItem('storeItems');
    if (storedItems) {
      storedItems = JSON.parse(storedItems);
      storedItems.forEach((imageUrl) => {
        const storeItem = document.createElement('div');
        storeItem.className = 'store-item';
        const img = document.createElement('img');
        img.src = imageUrl;
        img.alt = 'Image';
        storeItem.appendChild(img);
        const buyNowButton = document.createElement('button');
        buyNowButton.className = 'buy-now';
        buyNowButton.textContent = 'Buy Now';
        storeItem.appendChild(buyNowButton);
        document.querySelector('.store-items').appendChild(storeItem);
      });
    }
  </script>
</body>
</html>
